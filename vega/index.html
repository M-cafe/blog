    // --- 2. 动画与布局引擎 (Animation Engine) ---
    // 核心理念：每个节点都有 (x,y)[当前位置] 和 (tx,ty)[目标位置]
    // 渲染循环会不断地将 x,y 插值移动到 tx,ty

    const config = &#123;
        levelGap: 180,    
        siblingGap: 30,
        subtreeGap: 40,
        animationSpeed: 0.15 // 弹簧系数 (0-1)
    &#125;;

    // 节点池，用于保持节点实例，实现平滑动画
    let nodesMap = new Map(); 

    function preprocessData(node, parentColor) &#123;
        if (!node.color) node.color = parentColor;
        if (node.collapsed === undefined) node.collapsed = false;
        // 为每个节点生成唯一ID，用于动画追踪
        if (!node.uid) node.uid = Math.random().toString(36).substr(2, 9);
        
        [node.children, node.leftChildren, node.rightChildren].forEach(list =&gt; &#123;
            if(list) list.forEach(c =&gt; preprocessData(c, node.color));
        &#125;);
    &#125;
    preprocessData(mindMapData, mindMapData.color);

    function calculateLayout() &#123;
        // 根节点
        updateNodeTarget(mindMapData, 0, 0, 0, false);
        
        // 递归布局
        layoutSide(mindMapData.leftChildren, mindMapData, true);
        layoutSide(mindMapData.rightChildren, mindMapData, false);
    &#125;

    // 更新或创建节点实例
    function updateNodeTarget(data, x, y, level, collapsed) &#123;
        let node = nodesMap.get(data.uid);
        if (!node) &#123;
            // 新节点：如果是根节点，直接在中心；否则从父节点位置出生
            // 为了简单，新节点初始位置设为 (0,0) 或父节点位置，我们在layoutSide里传parent进去会更好
            // 这里暂且设为目标位置，后续优化出生点
            node = &#123; 
                x: x, y: y, // 初始瞬间位置
                tx: x, ty: y, // 目标位置
                data: data, 
                level: level,
                visible: true,
                opacity: 0
            &#125;;
            nodesMap.set(data.uid, node);
        &#125; else &#123;
            // 已有节点：更新目标
            node.tx = x;
            node.ty = y;
            node.level = level;
            node.visible = true; // 标记为活跃
        &#125;
        return node;
    &#125;

    function layoutSide(nodes, parentData, isLeft) &#123;
        if (!nodes) return;
        const parentNode = nodesMap.get(parentData.uid);
        
        // 如果父节点折叠，所有子节点的目标位置 = 父节点的位置
        if (parentData.collapsed) &#123;
            hideChildrenRecursive(nodes, parentNode.tx, parentNode.ty);
            return;
        &#125;

        // 计算高度布局
        let totalHeight = 0;
        const results = nodes.map(nodeData =&gt; &#123;
            const h = getNodeHeight(nodeData);
            totalHeight += h;
            return &#123; data: nodeData, height: h &#125;;
        &#125;);

        let currentY = parentNode.ty - totalHeight / 2;
        
        results.forEach(res =&gt; &#123;
            const centerY = currentY + res.height / 2;
            const tx = parentNode.tx + (isLeft ? -config.levelGap : config.levelGap);
            
            // 更新该节点
            const node = updateNodeTarget(res.data, tx, centerY, parentNode.level + 1, false);
            
            // 如果是新创建的节点（刚展开），让它从父节点位置飞出来
            if (node.opacity === 0) &#123;
                node.x = parentNode.x;
                node.y = parentNode.y;
            &#125;

            // 递归布局子节点
            if (res.data.children) &#123;
                layoutSide(res.data.children, res.data, isLeft);
            &#125;

            currentY += res.height;
        &#125;);
    &#125;

    function hideChildrenRecursive(nodes, px, py) &#123;
        if(!nodes) return;
        nodes.forEach(data =&gt; &#123;
            const node = nodesMap.get(data.uid);
            if(node) &#123;
                node.tx = px; // 目标回到父节点
                node.ty = py;
                node.visible = false; // 逻辑隐藏
            &#125;
            if(data.children) hideChildrenRecursive(data.children, px, py);
        &#125;);
    &#125;

    function getNodeHeight(data) &#123;
        if (data.collapsed || !data.children || data.children.length === 0) &#123;
            return config.siblingGap;
        &#125;
        return data.children.reduce((sum, c) =&gt; sum + getNodeHeight(c), 0);
    &#125;

    // --- 3. 渲染引擎 (Render) ---
    const canvas = document.getElementById(&#39;cosmos&#39;);
    const ctx = canvas.getContext(&#39;2d&#39;, &#123; alpha: false &#125;);
    let width, height;

    const stars = Array(600).fill().map(() =&gt; (&#123;
        x: Math.random()*4000-2000, y: Math.random()*4000-2000, z: Math.random()*3+0.5, a: Math.random()
    &#125;));

    function resize() &#123;

        height = window.innerHeight;

    window.addEventListener(&#39;mouseup&#39;, () =&gt; isDragging=false);
    window.addEventListener(&#39;mousemove&#39;, e =&gt; &#123;
        if(isDragging) &#123;
            camera.x += e.clientX - lastMouse.x;
            camera.y += e.clientY - lastMouse.y;
            lastMouse = &#123;x:e.clientX, y:e.clientY&#125;;
        &#125;
    &#125;);
    canvas.addEventListener(&#39;wheel&#39;, e =&gt; &#123;

    &#125;, &#123;passive:false&#125;);

    // 点击逻辑
    canvas.addEventListener(&#39;click&#39;, e =&gt; &#123;
        const mx = (e.clientX - camera.x)/camera.zoom;
        const my = (e.clientY - camera.y)/camera.zoom;
        
        // 倒序遍历（优先点击上层）
        const nodes = Array.from(nodesMap.values());
        for(let i=nodes.length-1; i&gt;=0; i--) &#123;
            const node = nodes[i];
            // 简单的点击区域判定
            if(node.opacity &gt; 0.5) &#123; // 只有可见节点可点击
                const dist = Math.sqrt((mx-node.x)**2 + (my-node.y)**2);
                // 根节点特殊半径
                const radius = node.level === 0 ? 30 : 20; 
                // 文字区域判定略
                
                if (dist &lt; radius) &#123;
                    handleClick(node);
                    return;
                &#125;
                
                // 辅助：文字区域点击
                if(node.level &gt; 0) &#123;
                    ctx.font = &quot;14px Inter&quot;;
                    const w = ctx.measureText(node.data.text).width;
                    const tx = node.x &lt; 0 ? node.x - w - 15 : node.x + 15;
                    if(mx &gt; Math.min(node.x, tx) &amp;&amp; mx &lt; Math.max(node.x, tx+w) &amp;&amp; Math.abs(my-node.y)&lt;10) &#123;
                        handleClick(node);
                        return;
                    &#125;
                &#125;
            &#125;
        &#125;
    &#125;);

    function handleClick(node) &#123;
        if (node.data.isRoot) return; // 根节点不可折叠
        
        // 如果有子节点，切换折叠
        if ((node.data.children &amp;&amp; node.data.children.length) || 
            (node.data.leftChildren &amp;&amp; node.data.leftChildren.length)) &#123;
            node.data.collapsed = !node.data.collapsed;
            calculateLayout();
        &#125; else &#123;
            // 叶子节点：显示详情
            showPanel(node.data);
        &#125;
    &#125;

    // --- 面板控制 ---
    function showPanel(data) &#123;
        const panel = document.getElementById(&#39;info-panel&#39;);
        document.getElementById(&#39;p-title&#39;).innerText = data.text;

            html += `&lt;div class=&quot;example-box&quot;&gt;$&#123;data.example&#125;&lt;/div&gt;&lt;/div&gt;`;
        &#125;

        if(!data.formula &amp;&amp; !data.example) &#123;
            html += `&lt;div style=&quot;color:#666; font-style:italic;&quot;&gt;暂无具体公式或例题数据。请在代码 mindMapData 中补充。&lt;/div&gt;`;
        &#125;

        document.getElementById(&#39;p-content&#39;).innerHTML = html;
        panel.classList.add(&#39;active&#39;);

    window.toggleFullscreen = function() &#123;

    // --- 主循环 ---
    function draw() &#123;
        // 摄像机平滑
        camera.zoom += (camera.targetZoom - camera.zoom)*0.1;

        // 背景清理
        ctx.fillStyle = &quot;#020204&quot;;
        ctx.fillRect(0,0,width,height);
        
        ctx.save();
        ctx.translate(camera.x, camera.y);
        ctx.scale(camera.zoom, camera.zoom);

        // 1. 绘制星空 (视差)
        stars.forEach(s =&gt; &#123;
            ctx.fillStyle = `rgba(255,255,255,$&#123;s.a*0.6&#125;)`;
            ctx.beginPath();
            ctx.arc(s.x, s.y, s.z, 0, Math.PI*2);
            ctx.fill();
        &#125;);

        // 2. 更新节点位置 (物理插值)
        nodesMap.forEach(node =&gt; &#123;
            // 简单的缓动: current = current + (target - current) * speed
            node.x += (node.tx - node.x) * config.animationSpeed;
            node.y += (node.ty - node.y) * config.animationSpeed;
            
            // 透明度渐变
            if (node.visible) &#123;
                node.opacity += (1 - node.opacity) * 0.1;
            &#125; else &#123;
                node.opacity += (0 - node.opacity) * 0.1;
            &#125;
        &#125;);

        // 3. 绘制连线
        ctx.globalCompositeOperation = &#39;lighter&#39;;
        ctx.lineWidth = 1.5;
        
        nodesMap.forEach(node =&gt; &#123;
            if (node.opacity &lt; 0.01) return; // 不绘制不可见节点
            
            // 找到父节点
            // 注意：我们在 nodesMap 里没存 parent 引用，但可以通过数据结构反查，
            // 或者简单点，我们只画 &quot;从这里发出的线&quot; 到 children
            // 这里采用：遍历每个节点的 children 数据，在 nodesMap 找到对应子节点进行绘制
            
            const children = node.data.children || [];
            const leftC = node.data.leftChildren || [];
            const rightC = node.data.rightChildren || [];
            const allKids = [...children, ...leftC, ...rightC];

            allKids.forEach(kidData =&gt; &#123;
                const kidNode = nodesMap.get(kidData.uid);
                if (kidNode &amp;&amp; kidNode.opacity &gt; 0.01) &#123;
                    const grad = ctx.createLinearGradient(node.x, node.y, kidNode.x, kidNode.y);
                    grad.addColorStop(0, hexToRgba(node.data.color, 0.5 * node.opacity));
                    grad.addColorStop(1, hexToRgba(kidNode.data.color, 0.2 * kidNode.opacity));
                    
                    ctx.strokeStyle = grad;
                    ctx.beginPath();
                    ctx.moveTo(node.x, node.y);
                    ctx.bezierCurveTo(
                        (node.x + kidNode.x)/2, node.y,
                        (node.x + kidNode.x)/2, kidNode.y,
                        kidNode.x, kidNode.y
                    );
                    ctx.stroke();
                &#125;
            &#125;);
        &#125;);

        // 4. 绘制节点 (行星风格)
        ctx.globalCompositeOperation = &#39;source-over&#39;;
        nodesMap.forEach(node =&gt; &#123;
            if(node.opacity &lt; 0.01) return;

            // 根节点：天琴座织女星 (高亮恒星)
            if(node.level === 0) &#123;
                // 光晕
                const glow = ctx.createRadialGradient(node.x, node.y, 5, node.x, node.y, 60);
                glow.addColorStop(0, &quot;rgba(200, 220, 255, 1)&quot;);
                glow.addColorStop(0.2, &quot;rgba(100, 150, 255, 0.6)&quot;);
                glow.addColorStop(1, &quot;rgba(0,0,0,0)&quot;);
                ctx.fillStyle = glow;
                ctx.beginPath(); ctx.arc(node.x, node.y, 60, 0, Math.PI*2); ctx.fill();
                
                // 核心
                ctx.fillStyle = &quot;#fff&quot;;
                ctx.beginPath(); ctx.arc(node.x, node.y, 8, 0, Math.PI*2); ctx.fill();
                // 耀斑线
                ctx.strokeStyle = &quot;rgba(255,255,255,0.8)&quot;;
                ctx.lineWidth = 2;
                ctx.beginPath(); 
                ctx.moveTo(node.x-30, node.y); ctx.lineTo(node.x+30, node.y);
                ctx.moveTo(node.x, node.y-30); ctx.lineTo(node.x, node.y+30);
                ctx.stroke();
                return; // 根节点不画文字
            &#125;

            // 普通节点：行星
            const size = Math.max(3, 6 - node.level); 
            const color = node.data.color;
            
            // 行星光晕
            ctx.fillStyle = hexToRgba(color, 0.6 * node.opacity);
            ctx.beginPath(); ctx.arc(node.x, node.y, size*3, 0, Math.PI*2); ctx.fill();

            // 行星实体
            ctx.fillStyle = &quot;#fff&quot;;
            ctx.beginPath(); ctx.arc(node.x, node.y, size, 0, Math.PI*2); ctx.fill();

            // 折叠指示器 (光环)
            if(node.data.collapsed &amp;&amp; (node.data.children &amp;&amp; node.data.children.length)) &#123;
                ctx.strokeStyle = color;
                ctx.lineWidth = 1.5;
                ctx.beginPath(); ctx.arc(node.x, node.y, size+4, 0, Math.PI*2); ctx.stroke();
            &#125;

            // 文字
            if(camera.zoom &gt; 0.4) &#123;
                ctx.font = &quot;13px Inter&quot;;
                ctx.fillStyle = `rgba(220,230,240, $&#123;node.opacity&#125;)`;
                ctx.textBaseline = &quot;middle&quot;;
                
                if(node.x &lt; 0) &#123;
                    ctx.textAlign = &quot;right&quot;;
                    ctx.fillText(node.data.text, node.x - 15, node.y);
                &#125; else &#123;
                    ctx.textAlign = &quot;left&quot;;
                    ctx.fillText(node.data.text, node.x + 15, node.y);
                &#125;
            &#125;
        &#125;);

        ctx.restore();
        requestAnimationFrame(draw);
    &#125;

    function hexToRgba(hex, a) &#123;
        if(!hex) return `rgba(255,255,255,$&#123;a&#125;)`;
        let c = hex.substring(1).split(&#39;&#39;);
        if(c.length==3) c = [c[0], c[0], c[1], c[1], c[2], c[2]];
        c = &#39;0x&#39;+c.join(&#39;&#39;);
        return &#39;rgba(&#39;+[(c&gt;&gt;16)&amp;255, (c&gt;&gt;8)&amp;255, c&amp;255].join(&#39;,&#39;)+&#39;,&#39;+a+&#39;)&#39;;
    &#125;

    // 启动
    resize();
    calculateLayout(); // 初始布局
    draw();
